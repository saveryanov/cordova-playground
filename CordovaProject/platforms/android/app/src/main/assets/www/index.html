<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Cordova Playground</title>
    </head>
    <body>
        <div class="app">
            <h1>Cordova Playground</h1>

            <!-- Tabs nav -->
            <div class="tabs container">
                <span class="tab tab-local-storage" data-container-name="tab-container-local-storage">Local storage</span>
                <span class="tab tab-battery" data-container-name="tab-container-battery">Battery</span>
                <span class="tab tab-camera" data-container-name="tab-container-camera">Camera</span>
                <span class="tab tab-contacts" data-container-name="tab-container-contacts">Contacts</span>
                <span class="tab tab-device" data-container-name="tab-container-device">Device</span>
                <span class="tab tab-accelerometer" data-container-name="tab-container-accelerometer">Accelerometer</span>
                <span class="tab tab-device-orientation" data-container-name="tab-container-device-orientation">Device orientation</span>
            </div>

            <!-- Local storage -->
            <div class="tab-container tab-container-local-storage">
                <h2>Local storage</h2>

                <button id="setLocalStorage">Set local storage values</button>

                <div>
                    <label for="localStorageKey">Key:</label>
                    <input id="localStorageKey"/>
                </div>
                <div>
                    <label for="localStorageValue">Value:</label>
                    <input id="localStorageValue"/>
                </div>
                <div>
                    <button id="setLocalStorageByInput">Set value</button>
                    <button id="removeLocalStorageByInput">Remove value</button>
                </div>

                <div id="local-storage-output"></div>
            </div>

            <!-- Battery -->
            <div class="tab-container tab-container-battery">
                <h2>Battery</h2>
                <div id="battery-output"></div>
            </div>

            <!-- Camera -->
            <div class="tab-container tab-container-camera">
                <h2>Camera</h2>
                <button id="cameraTakePicture">Take pic by camera</button>
                <button id="cameraGetPicture">Get pic from local file system</button>
                <img id="cameraResultImage"></img>
            </div>

            <!-- Contacts -->
            <div class="tab-container tab-container-contacts">
                <h2>Contacts</h2>
                <div>
                    <label for="contactsDisplayName">Value:</label>
                    <input id="contactsDisplayName"/>
                </div>
                <button id = "createContact">Add contact</button>
                <button id = "findContact">Find contact</button>
                <button id = "deleteContact">Delete contact</button>
                <div id="contacts-output"></div>
            </div>


            <!-- Device -->
            <div class="tab-container tab-container-device">
                <h2>Device info</h2>
                <div id="device-output"></div>
            </div>


            <!-- Accelerometer -->
            <div class="tab-container tab-container-accelerometer">
                <h2>Accelerometer</h2>
                <button id="getAcceleration">Get acceleration</button>
                <button id="watchAcceleration">Watch</button>
                <button id="stopWatchAcceleration">Stop watching</button>
                <div id="accelerometer-output"></div>
            </div>



            <!-- Device orientation -->
            <div class="tab-container tab-container-device-orientation">
                <h2>Device orientation</h2>
                <button id="getOrientation">Get orientation</button>
                <button id="watchOrientation">Watch orientation</button>
                <button id="stopWatchOrientation">Stop watching</button>
                <div id="device-orientation-output"></div>
            </div>


        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
